<main>

    <section class="contactForm">     
        <form action="submit">
            <fieldset>
                <label for="name" class="srOnly">Name</label>
                <input type="name" name="" id="" placeholder="Name">
                
                <label for="email" class="srOnly">Email</label>
                <input type="email" name="" id="" placeholder="Email address">
                
                <label for="message" class="srOnly">Message</label>
                <input type="text" name="" id="" cols=10 rows=10 placeholder="Comment">
                
                <button type="button" value="Post Comment">Subscribe</button>
            </fieldset>
        </form>
    </section>

</main>
